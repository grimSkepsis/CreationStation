</head>

<body>

    <div class="header-branding">

            <div class="grid gutters">

                    </h3></a></div>

                    <nav role="navigation" class="link-container">
                        <div class="nav-link"><a href="index.html">Home</a></div>
                        <div class="nav-link"><a href="tools.html">Tools</a></div>
                        <div class="nav-link"><a href="events.html" class="selected">Classes</a></div>
                        <div class="nav-link"><a href="contact.html">Contact</a></div>
                    </nav>
                </div>
            </div>
        </div>


        <div class="hamburger nav-toggle hidden">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</header>

<main role="main">
    <section>
        <div class="title-container justified">
            <h1>PAYMENT</h1>
        </div>


        <section>
            <div class="padded-container">
                <div class="grid gutters">

                    <div class="col">

                        <h4>ORDER SUMMARY</h4>

                        <div class="info-box">


                            <div class="form-division">
                                <div class="form-row">
                                    <div class="padded-form-headings price">
                                        <h3> TOTAL PRICE</h3>
                                        <h3>$ 125.00</h3>
                                    </div>
                                </div>
                                <div class="form-division center">

                                    <div class="form-row ">
                                        <div class="padded-form-headings summary">
                                            <h4>RSVPING</h4>
                                            <p> Intro to Welding Class </p>
                                        </div>
                                    </div>
                                    <div class="form-row ">
                                        <div class="padded-form-headings summary ">
                                            <h4> DATE</h4>
                                            <P>November 5th, 2017</P>
                                        </div>
                                    </div>

                                    <div class="form-row ">
                                        <div class="padded-form-headings summary ">
                                            <h4>Start/End Times</h4>
                                            <P> 6pm - 8pm</P>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="padded-container">
                <div class="grid gutters">

                    <div class="col">

                        <h4>PAYMENT METHOD</h4>
                        <div class="info-box">
                            <form action="confirmation-class.html">

                                <div class="padded-form-headings">


                                    <label for="firstNameOnCreditCard">First Name</label>
                                </div>
                                <div class="form-row">
                                    <input id="firstNameOnCreditCard" type="text" pattern="\w+" maxlength="30"
                                           placeholder="Bob"
                                           title="A first name is required to be attached to the reservation." required>

                                </div>

                                <div class="padded-form-headings">
                                    <label for="lastNameOnCreditCard">Last Name</label>
                                </div>
                                <div class="form-row">
                                    <input id="lastNameOnCreditCard" type="text" pattern="\w+" maxlength="30"
                                           placeholder="Builder"
                                           title="A last name is required to be attached to the reservation." required>

                                </div>

                                <div class="padded-form-headings">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-row">
                                    <input id="email" type="email" size="32" minlength="3" maxlength="64"
                                           placeholder="bob@builder.com"
                                           title="A valid email address is required to complete the reservation."
                                           required>

                                </div>


                                <div class="padded-form-headings">
                                    <label for="creditCard">Credit Card Number</label>
                                </div>

                                <div class="form-row">
                                    <input id="creditCard" type="text" pattern="[0-9]{16}"
                                           placeholder="9999999999999999"
                                           title="Credit card is required to be 16 digits of numbers in the range 0-9."
                                           required>

                                </div>


                                <div>
                                    <figure class="image-creditcard">
                                        <img src="img/credit-cards.png" alt="visa, mastercard,american express">
                                    </figure>
                                </div>


                                <div class="form-division">
                                    <div class="padded-form-headings">
                                        <label for="cvv">CVV</label>
                                        <div class="form-row ">
                                            <input id="cvv" type="text" pattern="[0-9]{3}" maxlength="3"
                                                   placeholder="123"
                                                   title="This is the three digit security code on the back of your credit card."
                                                   required>

                                        </div>
                                    </div>

                                    <div class="padded-form-headings">
                                        <label>Expiry Date</label>

                                        <div class="form-row">
                                            <input type="text" pattern="[0-9]{2}/[0-9]{2}" maxlength="5"
                                                   placeholder="MM/YY"
                                                   title="This is the expiration date of your credit card. Enter as two digits for month and year, seperated by a slash. (i.e. 02/01)"
                                                   required>

                                        </div>
                                    </div>
                                </div>

                                <input type="submit" value="CONFIRM RESERVATION" class="nav-button"
                                       title="Checkout reservation button for form submission."/>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </section>
</main>
