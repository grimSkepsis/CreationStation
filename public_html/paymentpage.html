      <nav>

  <main>

    <section>

      <div class="title-container justified">
        <h1>PAYMENT</h1>
      </div>



    <section>
      <div class="grid centered-container ">

        <div class="col two-third">

          <h4>ORDER SUMMARY</h4>

          <div class="info-box">


            <div class="form-division">
              <div class="form-row">
                <div class="padded-form-headings price">
                  <h3> TOTAL PRICE</h3>
                  <h3>$ 30.00</h3>
                </div>
              </div>
            <div class="form-division center">

              <div class="form-row ">
                <div class="padded-form-headings summary">
                  <h4> RESERVING</h4>
                  <p> Laser Cutter </p>
                </div>
              </div>
              <div class="form-row ">
                <div class="padded-form-headings summary ">
                  <h4> DATE</h4>
                  <P>October 16, 2017</P>
                </div>
              </div>

              <div class="form-row ">
                <div class="padded-form-headings summary ">
                  <h4> TIME SLOT</h4>
                  <P> 9 am - 10 am</P>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

    </section>

    <section>

      <div class="grid centered-container">

        <div class="col two-third">

          <h4>PAYMENT METHOD</h4>
          <div class="info-box">

            <div class="padded-form-headings">

              <label>Name on credit card</label>
            </div>
            <div class="form-row">
              <input type="text" placeholder="Bob Builder">
            </div>


            <div class="padded-form-headings">
              <label>Credit Card Number</label>
            </div>

            <div class="form-row">
              <input type="text" placeholder="1234 4567 6789">
            </div>


            <div>
              <figure class="image-creditcard">
                <img src="img/credit-cards.png" alt " visa, mastercard,american express">
              </figure>
            </div>



            <div class="form-division">

              <div class="padded-form-headings">
                <label>CVV</label>


                <div class="form-row ">
                  <input type="text" placeholder="1234">
                </div>
              </div>

              <div class="padded-form-headings">
                <label>Expiry Date</label>


                <div class="form-row">
                  <input type="text" placeholder="MM/YY">
                </div>
              </div>
            </div>

            <div class="padded-order-button">
              <a href="">
                        <button class="nav-button">CONFIRM RESERVATION</button>
                    </a>
            </div>

          </div>
        </div>

      </div>

    </section>
